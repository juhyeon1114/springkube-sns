apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-server
  namespace: sns
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 # 한번에 하나씩 업데이트
      maxUnavailable: 0
  selector:
    matchLabels:
      app: image-server
  template:
    metadata:
      labels:
        app: image-server
    spec:
      volumes:
        - name: image-volume
          persistentVolumeClaim:
            claimName: image-volume-claim
      containers:
        - name: image-container
          image: kai1114/springkube-sns-image-server:0.0.1
          volumeMounts:
            - mountPath: /images
              name: image-volume
          imagePullPolicy: Always
          env:
            - name: PROFILE
              value: dev
            - name: IMAGE_PATH
              value: images
          envFrom:
            - configMapRef:
                name: mysql-config
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          lifecycle:
            preStop:
              exec:
                command: [ "/bin/sh", "-c", "sleep 10" ] # RollingUpdate 시, 조금 더 안정적으로
          readinessProbe:
            httpGet:
              path: /healthcheck/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 1
            successThreshold: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthcheck/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 1
            failureThreshold: 5